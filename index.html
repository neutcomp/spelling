<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        var fs = require('fs');

        function onInit() {
            // Fill in all the stored values
            fillFirstName();
            setCategories();
            setAmountOfQuestions();
            setStatistics();

            // Always reset the total answerd questions
            localStorage.setItem('totaalBeantwoord', 0);
            localStorage.setItem('questionsToAsk', '');

            var text = fs.readFileSync("./import.txt", "utf-8");
            console.log(text);
        }

        function fillFirstName() {
            let firstname = localStorage.getItem('firstname');

            $('#firstname').val(firstname);
        }

        function setCategories() {
            let selectedCategorieList = localStorage.getItem('categorie');

            $("input:checkbox").each(function () {
                if (selectedCategorieList && selectedCategorieList.includes($(this).val())) {
                    $(this).prop("checked", true);
                }
            });
        }

        function setAmountOfQuestions() {
            let selectedAmountOfQuestion = localStorage.getItem('amountOfQuestions');

            if (selectedAmountOfQuestion) {
                $("select").val(selectedAmountOfQuestion);
            } else {
                $("select").val("10");
            }
        }

        function setStatistics() {
            $('#totaalGoed').html(localStorage.getItem('totaalGoed'));
            $('#totaalFout').html(localStorage.getItem('totaalFout'));
        }

        function validateForm() {
            // Save the values in the storage
            if (!$('#firstname').val()) {
                $('#result').html('Je naam is niet ingevuld');
                return false;
            }

            localStorage.setItem('firstname', $.trim($('#firstname').val()));
            localStorage.setItem('amountOfQuestions', $('#amountOfQuestions').val());

            let category = getCheckedCheckboxesFor('categorie');

            if (Array.isArray(category) && (category.length === 0)) {
                $('#result').html('Je hebt geen categorie geselecteerd');
                return false;
            }

            localStorage.setItem('categorie', category);
        }

        function getCheckedCheckboxesFor(checkboxName) {
            var values = [];

            let checkboxes = $.each($('input[id="' + checkboxName + '"]:checked'), function () {
                console.log('push');
                values.push($(this).val());
            });

            return values;
        }
    </script>
</head>

<body class="text-center" onload="onInit();">
    <div class="main">
        <div class="intro">
            <h1 class="h3 mb-3 font-weight-normal">Welkom bij spelling oefenen</h1>
            <div class="intro">Hieronder kan je aangeven wat je wilt oefenen</div>
        </div>

        <form class="form-signin" name="myForm" action="oefenen.html" onsubmit="return validateForm()" method="post">
            <div class="sectie">
                <label for="firstname" class="sr-only" data-cy="je-naam">Je naam</label>
                <input class="intro" type="text" id="firstname" data-cy="voornaam">
            </div>

            <div class="sectie">
                <label data-cy="categorie">Categorie</label>
                Zingwoord <input type="checkbox" value="zing" id="categorie" name="categorie"><br />
                Plank woord <input type="checkbox" value="plank" id="categorie" name="categorie"><br />
                Hakwoord <input type="checkbox" value="hak" id="categorie" name="categorie"><br />
                Speciaal hakwoord <input type="checkbox" value="hakspeciaal" id="categorie" name="categorie"><br />
                Luchtwoord <input type="checkbox" value="lucht" id="categorie" name="categorie"><br />
            </div>

            <div class=" sectie">
                <label data-cy="aantal-vragen">Aantal te oefenen</label>
                <select id="amountOfQuestions">
                    <option value="5">5</option>
                    <option value="10" selected="selected">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
            </div>

            <div class="sectie">
                <button class="button" type="submit" data-cy="start" id="controleren">Oefenen maar!</button>
            </div>
        </form>

        <div class="warning resultaatFout" id="result" data-cy="validation-message"></div>

        <div class="sectie">
            <h2>Statistieken</h2>
            <label>Goed beantwoord</label>
            <div class="total" id="totaalGoed"></div>
            <label>Fout beantwoord</label>
            <div class="total" id="totaalFout"></div>
        </div>
    </div>
</body>

</html>
